<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
    
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="/Users/jayoung/Desktop/Dojo_Assignments/Python/Django/Full_Stack/TV_Shows/app_one/static/css/style.css"> -->
    
    
</head>
<body>
    <div class="container">
        <div class="topline">
            <h3 class="title">Add a New Show</h3>
            <p class="navlink"><a href="/shows">Go Back</a></p>
        </div>
        <div class="formdiv">
            <div id="errors"></div>
            <!-- {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %} -->
            <form class="ajaxform" action="/shows/create" method="POST">
            <!-- <form action="/shows/create" method="POST"> -->
                {% csrf_token %}
                <div class="form-group">
                    <!-- {% for message in messages %}
                    {% if message.extra_tags == "title" %}
                    <span class="col-sm-12 text-danger"> {{ message|linebreaks }}</span>
                    {% endif %}
                    {% endfor %} -->
                    <span class="col-sm-12 text-danger errtitle"></span>
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <!-- {% for message in messages %}
                        {% if message.extra_tags == "network" %}
                        <span class="col-sm-12 text-danger"> {{ message|linebreaks }}</span>
                        {% endif %}
                        {% endfor %} -->
                        <span class="col-sm-12 text-danger errnetwork"></span>
                        <label for="network">Network</label>
                        <input type="text" class="form-control" name="network" id="network">
                    </div>
                    <div class="form-group col-md-6">
                        <!-- {% for message in messages %}
                        {% if message.extra_tags == "release_date" %}
                        <span class="col-sm-12 text-danger"> {{ message|linebreaks }}</span>
                        {% endif %}
                        {% endfor %} -->
                        <span class="col-sm-12 text-danger errrelease_date"></span>
                        <label for="release_date">Release Date</label>
                        <input type="date" class="form-control" name="release_date" id="release_date">
                    </div>
                </div>
                <div class="form-group">
                    <!-- {% for message in messages %}
                    {% if message.extra_tags == "desc" %}
                    <span class="col-sm-12 text-danger"> {{ message|linebreaks }}</span>
                    {% endif %}
                    {% endfor %} -->
                    <span class="col-sm-12 text-danger errdesc"></span>
                    <label for="desc">Description</label>
                    <textarea name="desc" class="form-control" rows="10" id="desc"></textarea>
                </div>
                <div class="btndiv">
                    <button class="btn btn-outline-dark btn-sm" type="submit">Create</button>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
